<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <nav class="d-flex justify-content-center bg-dark">
    <a href="#" class="navbar-brand text-white">Todo</a>
  </nav>
  <main class="d-flex">
    <aside class="d-flex flex-column p-3 text-white bg-secondary" style="width: 280px ">
      <ul class="list-unstyled ">
        <li class="mb-1">
          <button class="btn text-light btn-toggle collapsed w-100" data-bs-toggle="collapse"
            data-bs-target="#home-collapse" aria-expanded="false">
            Task
          </button>
          <div class="collapse bg-light" id="home-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li class="d-flex pt-2"><a href="#" class="link-dark text-center w-100 rounded" id="today">Today's Task</a></li>
              <li class="d-flex mt-2"><a href="#" class="link-dark text-center w-100 rounded" id="week">Current Week's Task</a>
              </li>
              <li class="d-flex mt-2"><a href="#" class="link-dark text-center w-100 rounded" id="month">Current Month's Task</a>
              </li>
              <li class="d-flex mt-2"><a href="#" class="link-dark text-center w-100 rounded" id="overdue">overdue Task</a>
              </li>
              <li class="d-flex mt-2"><a href="#" class="link-dark text-center w-100 rounded" id="all">All Task</a></li>
            </ul>
          </div>
        </li>
        <li class="mb-1">
          <button class="btn text-light btn-toggle collapsed w-100" data-bs-toggle="collapse"
            data-bs-target="#project-collapse" aria-expanded="false">
            Project
          </button>
          <div class="collapse bg-light" id="project-collapse">
            <ul class="btn-toggle-nav project-nav-list list-unstyled fw-normal pb-1 small">
              <li class="d-flex pt-2">
                <a href="#" class="link-dark text-center w-100 rounded" type="button" data-bs-toggle="modal"
                  data-bs-target="#newProject">
                  <i class="fa fa-plus px-1 text-primary"></i> New Project</a>
                </a>

                <!-- Modal -->
                <div class="modal fade" id="newProject" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <form id="newProjectForm" class="text-dark">
                        <div class="modal-body">
                          <div class="form-group mb-2">
                            <label for="projectName" class="form-label">Project name</label>
                            <input type="text" class="form-control" id="projectName">
                          </div>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <input type="submit" class="btn btn-primary" value="Create Project">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </li>

      </ul>
    </aside>
    <section class="container" id="main-page">
      <div class="d-flex" id="book-form">
        <div class="todo-list position-relative">
          <img src="https://res.cloudinary.com/dsxio8q2p/image/upload/v1619124091/todo/note_pnrhcs.jpg" alt="note"
            class="w-100" />
          <div class="position-absolute todo">
            <div class="text-center todo-header">
              <h2 id="todoHead">
                Today's Task
              </h2>
            </div>
            <div class="todo-body">
              <!-- <p> <a href="#"></p> -->
              <div class="task-list">
              </div>
              <p>
                <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#newTask">
                  <i class="fa fa-plus px-1 text-primary"></i> Create Task</a>
                </a>
  
                <!-- Modal -->
                <div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <form id="create-form" class="text-dark">
                        <div class="modal-body">
                          <div class="form-group mb-2">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
                          </div>
                          <div class="form-group mb-2">
                            <label for="description" class="form-label">Description</label>
                            <textarea type="email" class="form-control" id="description"
                              aria-describedby="emailHelp"></textarea>
                          </div>
                          <div class="form-group mb-2">
                            <label for="date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="date" aria-describedby="dateHelp">
                          </div>
                          <div class="form-group mb-2">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" aria-label="Default select example" id="priority">
                              <option value="3">High</option>
                              <option value="2">Mid</option>
                              <option value="1">Low</option>
                            </select>
                          </div>
                          <div class="form-group mb-2">
                            <label for="project" class="form-label">Project</label>
                            <select class="form-select" aria-label="Default select example" id="project">
                            </select>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <input type="submit" class="btn btn-primary" value="Create Task">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </p>
              <p class="text-center">
                <a href="#" class="btn btn-sm btn-primary" id="btn_prev">Prev</a>
                <a href="#" class="btn btn-sm btn-primary" id="btn_next">Next</a>
                page: <span id="page"></span>
              </p>
              
        
            </div>
          </div>
        </div>
        <div class="task-details mt-4">
          <div class="text">
            <p> Click any to see Task details</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- https://res.cloudinary.com/dsxio8q2p/image/upload/v1619124091/todo/note_pnrhcs.jpg -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>

</html>
